<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
    <title>Produtos</title>
</head>
<body onload="carregar()">

    <header>
        <div class = "cadastrar">
            <label>Nome:</label>
                <input type="text" id="nome-cadastrar" placeholder="Digite o nome do produto"/>
            <label>Valor:</label>
                <input type="number" id="valor-cadastrar" placeholder="Digite o valor do produto"/>
            <label>ID setor:</label>            
                <input type="number" id="id-setor-cadastrar" placeholder="Digite o ID do setor"/>
            <button onclick="enviar()">Enviar</button>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Produto</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>ID Setor</th>
                </tr>
            </thead>

            <tbody>
                <tr class="produto modelo tabela">
                    <td id="id"></td>
                    <td id="nome"></td>
                    <td id="valor"></td>
                    <td id="setor"></td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <a href="../home.html" id="voltar-home">Voltar pra Home</a>

</body>
</html>
